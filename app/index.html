<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Calaos Web App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="RHe">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="calaosApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse navbar-fixed-top calaos-navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Calaos Web App</a>
        </div>
        <button class="btn-navbar btn-left" ng-click="goBack()" ng-show="canGoBack()"><i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i></button>
        <button class="btn-navbar btn-right" ng-click="signOut()" ng-show="CalaosApp.isAuth()"><i class="glyphicon glyphicon-log-out" aria-hidden="true"></i></button>
      </div>
    </nav>

    <div class="container-fluid">

        <div ng-hide="CalaosApp.isConnected()" class="alert alert-danger" role="alert">
            <strong>Warning!</strong> Not connected to calaos_server!
        </div>

        <div ui-view></div>

    </div>

    <div class="calaos-footer" ng-show="CalaosApp.isAuth()">
        <ul class="calaos-footer-content">
            <li class="menu home-menu" ng-class="{home_selected: $state.includes('home')}" ui-sref="home.list">Home</li>
            <li class="menu media-menu" ng-class="{media_selected: $state.includes('audio')}" ui-sref="audio.list">Audio</li>
            <li class="menu security-menu" ng-class="{security_selected: $state.includes('security')}" ui-sref="security.list">Security</li>
        </ul>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/dev_config.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/reconnecting-websocket.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/room.js"></script>
    <script src="scripts/controllers/io.js"></script>
    <script src="scripts/controllers/audio.js"></script>
    <script src="scripts/controllers/camera.js"></script>
    <!-- endbuild -->

</body>
</html>
