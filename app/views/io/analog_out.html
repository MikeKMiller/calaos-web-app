<div class="roomlist" ng-if="item.visible == 'true'">

    <img class="io-icon-temp" ng-src="images/icon_analog.png"></img>
     {{item.name}} {{item.state}} {{item.unit}}
    <img class="shutter" ng-src="images/button_plus.png" ng-click="CalaosApp.setState(item, 'inc')"></img>
    <img class="shutter" ng-src="images/button_min.png" ng-click="CalaosApp.setState(item, 'dec')"></img>

</div>
