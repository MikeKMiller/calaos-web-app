<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Calaos Web App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Calaos Team">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="calaosApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar" ng-show="CalaosApp.isAuth() && !$state.includes('login')">
          <a class="logo" href="#">Calaos Web App</a>
        </div>
        <button class="btn-navbar left" ng-click="goBack()" ng-show="canGoBack()"><i class="fa fa-arrow-left fa-2x fa-fw"></i></button>
        <button class="btn-navbar right" ng-click="signOut()" ng-show="CalaosApp.isAuth()"><i class="fa fa-user fa-fw fa-2x"></i></button>
    </nav>

    <div class="content">
        <div ui-view class="fade" ></div>
    </div>

    <div class="calaos-footer" ng-show="CalaosApp.isAuth() && !$state.includes('login')">
        <ul class="calaos-footer-content">
            <li class="menu home-menu" ng-class="{home_selected: $state.includes('home')}" ui-sref="home.list">Home</li>
            <li class="menu media-menu" ng-class="{media_selected: $state.includes('audio')}" ui-sref="audio.list">Audio</li>
            <li class="menu security-menu" ng-class="{security_selected: $state.includes('security')}" ui-sref="security.list">Security</li>
        </ul>
    </div>

    <!-- build:jsoldie scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:jsvendor scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <script src="scripts/dev_config.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/reconnecting-websocket.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/room.js"></script>
    <script src="scripts/controllers/io.js"></script>
    <script src="scripts/controllers/audio.js"></script>
    <script src="scripts/controllers/camera.js"></script>
    <!-- endbuild -->

</body>
</html>
