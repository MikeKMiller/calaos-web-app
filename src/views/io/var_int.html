
<div class="io" ng-if="item.visible == 'true'">
    <img ng-src="images/icon_int.png"/>
    <span class="expand title">
        <span>{{item.name}}</span>
    </span>
    <span class="value_temp">
        <span>{{item.state}} {{item.unit}}</span>
    </span>
    <a href="" ng-click="CalaosApp.setState(item, 'inc')">
        <img class="action_button" ng-show='item.rw == "true"' ng-src="images/button_plus.png"/>
    </a>
    <a href="" ng-click="CalaosApp.setState(item, 'dec')">
        <img class="action_button" ng-show='item.rw == "true"' ng-src="images/button_min.png"/>
    </a>
</div>
