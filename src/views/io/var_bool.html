
<div class="io">
    <label class="boolean icon checkbox"><input type="checkbox" disabled="true" ng-model="item.state" ng-true-value="'true'" ng-false-value="'false'"/><span></span></label>
    <span class="expand title" ng-class="{bool_active: item.state=='true'}">
        <span>{{item.name}}</span>
    </span>
    <a class="action_button" href="" ng-click="CalaosApp.setState(item, 'true')">
        <img ng-show='item.rw == "true"' ng-src="images/button_bool_on.png"/>
    </a>
    <a class="action_button" href="" ng-click="CalaosApp.setState(item, 'false')">
        <img ng-show='item.rw == "true"' ng-src="images/button_bool_off.png"/>
    </a>
</div>
