<div class="io" ng-if="item.visible == 'true'">

    <h3 ng-class="{bool_active: state==true}">
       <input type="checkbox" class="bool" disabled="true" ng-model="item.state" ng-show='item.rw == "true"'/> {{item.name}}
    </h3>

    <div ng-show='item.rw == "true"'>
       <img class="shutter" ng-src="images/button_bool_on.png" ng-click="CalaosApp.setState(item, 'true')"/></img>
       <img class="shutter" ng-src="images/button_bool_off.png" ng-click="CalaosApp.setState(item, 'false')"/></img>
    </div>
    <div ng-show='item.rw == "false"'>
       <input type="checkbox" class="bool" disabled="true" ng-model="item.state"/>
    </div>

        {{item.name}}<div class="right">{{item.state}} {{item.unit}}</div>
</div>
