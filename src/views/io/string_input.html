<div class="roomlist">
  <table class="array-header">
    <tr>
      <td class="array-left">
         <h3 class="roomlist">
            <img class="io-icon-temp" ng-src="images/icon_text.png"/> {{item.name}}
         </h3>
      </td>
      <td class="array-right">
         <div>
             <h3 class="roomlist" ng-model="state">{{item.state}}</h3>
         </div>
      </td>
    </tr>
  </table>
</div>
