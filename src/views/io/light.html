<div class="roomlist" ng-if="item.visible == 'true'">
  <h3 class="roomlist" ng-class="{active: item.state==true}">
  <input type="checkbox" class="light" disabled="true" ng-model="item.state"/> {{name}}
  <div class="pull-right">
    <img class="shutter" ng-src="images/button_light_on.png" ng-click="CalaosApp.setState(item, 'true')"/></img>
    <img class="shutter" ng-src="images/button_light_off.png" ng-click="CalaosApp.setState(item, 'false')"/></img>
  </div>
  </h3>
</div>
