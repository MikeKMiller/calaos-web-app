<div class="row-fluid" ng-repeat="cam in camerasRaw">
<div ng-controller="CameraItemCtrl" ng-init="init(cam)">
<a href="#/desktop/camera/{{cam.id}}">
  <div class="roomlist ">
    <img class="cameralist" ng-src='{{ cam_src }}'/>
    <div class="pull-right">
        <h3 class="audiolist">{{cam.name}}</h3>
    </div>
  </div>
</a>
</div>
</div>
