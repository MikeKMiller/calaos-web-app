<div class="ngdialog-message">
	<h3>Choose a color</h3>
	
    <ng-farbtastic ng-model="color"></ng-farbtastic>
    
</div>
<div class="ngdialog-buttons">
	<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="close()">Cancel</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validColor()">Choose</button>
</div>
