
<div class="row-fluid" ng-repeat="row in homeByRow">
  <div class="span4" ng-repeat="it in row">
    <a href="#/mobile/room/{{homeRaw[it].name}}">
      <div class="roomlist ">
        <img class="roomlist" ng-src="img/{{homeRaw[it].icon}}"/>
        <h3 class="roomlist pull-right">{{homeRaw[it].name}}</h3>
      </div>
    </a>
  </div>
</div>
