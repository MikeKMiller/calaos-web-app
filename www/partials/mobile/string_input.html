<div class="roomlist" ng-controller="StringInputCtrl" ng-init="init(item)">
  <table class="array-header">
    <tr>
      <td class="array-left">
         <h3 class="roomlist"><img class="io-icon-temp" ng-src="img/icon_text.png"/></i>{{name}}</h3>
      </td>
      <td class="array-right">
         <div>
             <h3 class="roomlist" ng-model="state">{{state}}</h3>
         </div>
      </td>
    </tr>
  </table>
</div>
