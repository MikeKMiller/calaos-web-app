<div class="roomlist" ng-controller="AnalogOutCtrl" ng-init="init(item)">
  <table class="array-header">
    <tr>
      <td class="array-left">
         <h3 class="roomlist" ng-class="{bool_active: state==true}">{{name}}</h3>
      </td>
      <td class="array-right" ng-show='_item.rw == "true"'>
       <h3 class="roomlist" ng-model="state">{{state}} {{_item.unit}}</h3>
      </td>
      <td class="array-right">
         <div ng-show='_item.rw == "true"'>
         <img class="shutter" ng-src="img/button_plus.png" ng-click='increase(_item)'/></img>
         <img class="shutter" ng-src="img/button_min.png" ng-click='decrease(_item)'/></img>
         </div>
         <div ng-show='_item.rw == "false"'>
             <span><h3 class="roomlist" ng-model="state">{{state}} {{_item.unit}}</h3></span>
         </div>
      </td>
    </tr>
  </table>
</div>
