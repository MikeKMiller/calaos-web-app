<div class="" ng-controller="SettingsCtrl">
<h1>Please Sign in :</h1>
<hr>
<form class="form-horizontal" name="settings">

  <div class="control-group">
    <label class="control-label" for="use_calaosnetwork"><h3 class="roomlist">Use calaos network : <h3></h3></label>
    <div class="controls">
      <input type="checkbox" ng-model="use_calaosnetwork" name="use_calaosnetwork" ng-checked="use_calaosnetwork"></input>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="input_cn_user"><h3 class="roomlist">Calaos Username : </h3></label>
    <div class="controls">
      <input name="input_cn_user" ng-model="cn_user" placeholder="Calaos Username" required></input>
      <span class="badge badge-important" ng-show="settings.input_cn_user.$error.required">x</span><br>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input_cn_pass"><h3 class="roomlist">Calaos Password : </h3></label>
    <div class="controls">
      <input type="password" name="input_cn_pass" ng-model="cn_pass" placeholder="Calaos Password" required></input>
      <span class="badge badge-important" ng-show="settings.input_cn_pass.$error.required">x</span><br>
    </div>
  </div>

   <div class="control-group">
    <label ng-show="!use_calaosnetwork" class="control-label" for="input_host"><h3 class="roomlist">Hostname : </h3></label>
    <div class="controls">
      <input ng-show="!use_calaosnetwork" name="input_host" ng-model="host" placeholder="https://ip/" required></input>
      <span ng-show="!use_calaosnetwork" class="badge badge-important" ng-show="settings.input_host.$error.required">x</span><br>
    </div>
  </div>
</form>
  <button class="btn btn-large btn-block btn-inverse" ng-click="sign_in()">Sign In!</button>
</div>
};
