<div class="row-fluid" ng-repeat="audio in audioRaw">
<a href="#/mobile/audio/{{audio.name}}">
  <div class="roomlist ">
    <img class="audiolist" ng-src='{{ host }}{{ audio.cover_url }}'/>
    <div class="pull-right">
        <h3 class="audiolist">{{audio.name}}</h3>
        <hr>
        <h4 class="audiolist">{{audio.current_track.artist}}</h4>
        <h4 class="audiolist">{{audio.current_track.album}}</h4>
        <h4 class="audiolist">{{audio.current_track.title}}</h4>
    </div>
  </div>
</a>
</div>
