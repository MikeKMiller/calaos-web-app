
<div class="row-fluid" ng-repeat="row in homeByRow">
  <div class="span4" ng-repeat="it in row">
    <div class="roomlist">

      <div>
        <h3 class="roomlist"><img width="54" height="30" src="img/icon_room.png"/> {{homeRaw.home[it].name}}</h3>
        <h3 class="roomlist"><img width="24" height="24" src="img/icon_light_on.png"/> 3 lights on</h3>
      </div>

      <div>
        <a href="#/room/{{homeRaw.home[it].name}}">
          <img class="roomlist" src="img/{{homeRaw.home[it].icon}}"/>
          <img align="right" src="img/button_more.png"/>
        </a>
      </div>


    </div>
  </div>
</div>
