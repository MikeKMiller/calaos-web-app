<!doctype html>
<html lang="en" ng-app="calaos">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale = 1, maximum-scale = 1">

    <title>Calaos Web Admin</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/ui-bootstrap.js"></script>

    <!-- Calaos application -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarCtrl">
      <div class="navbar-inner">
        <ul class="brand">Calaos</ul>
        <ul class="nav">
          <button class="btn btn-inverse" ng-click="goHistoryBack()"><i class="icon-arrow-left icon-white"></i> Back</button>
        </ul>
        <ul class="nav pull-right">
          <a class="btn btn-inverse" href="#/mobile/settings"><i class="icon-user icon-white"></i></a>
        </ul>
      </div>
    </div>


	<div class="container">
	<div data-ng-view="" id="ng-view"  ng-cloak class="ng-cloak slide-animation"></div>
	</div>
