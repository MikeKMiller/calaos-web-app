<div class="grid animatedFast fadeIn"><div class="col-2-3 io_list"><div ng-repeat="item in room.items" content=item><div ng-switch=item.gui_type ng-if="item.visible == 'true'"><div ng-switch-when=temp><ng-include src="'views/io/temp.html'"></ng-include></div><div ng-switch-when=analog_in><ng-include src="'views/io/analog_in.html'"></ng-include></div><div ng-switch-when=string_in><ng-include src="'views/io/string_input.html'"></ng-include></div><div ng-switch-when=light><ng-include src="'views/io/light.html'"></ng-include></div><div ng-switch-when=analog_out><ng-include src="'views/io/analog_out.html'"></ng-include></div><div ng-switch-when=light_dimmer><ng-include src="'views/io/light_dimmer.html'"></ng-include></div><div ng-switch-when=light_rgb><ng-include src="'views/io/light_rgb.html'"></ng-include></div><div ng-switch-when=shutter><ng-include src="'views/io/shutter.html'"></ng-include></div><div ng-switch-when=shutter_smart><ng-include src="'views/io/shutter.html'"></ng-include></div><div ng-switch-when=var_bool><ng-include src="'views/io/var_bool.html'"></ng-include></div><div ng-switch-when=var_int><ng-include src="'views/io/var_int.html'"></ng-include></div><div ng-switch-when=var_string><ng-include src="'views/io/var_string.html'"></ng-include></div><div ng-switch-when=string_out><ng-include src="'views/io/string_out.html'"></ng-include></div><div ng-switch-when=scenario><ng-include src="'views/io/scenario.html'"></ng-include></div><div ng-switch-default><ng-include src="'views/io/default_template.html'"></ng-include></div></div></div></div><div class=grid><div class=col-1-3><div class="room icon-anchor" ng-animate-ref={{room.icon}}><h3>{{room.name}}</h3><img class=roomlist-desktop ng-src=images/{{room.icon}}></div></div></div></div>
