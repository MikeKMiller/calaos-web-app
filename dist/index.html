<!DOCTYPE html><html lang=en class=no-js><head><meta charset=utf-8><title>Calaos Web App</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content><meta name=author content="Calaos Team"><link rel=stylesheet href=styles/vendor.css></head><body ng-app=calaosApp ng-controller=MainCtrl><nav class="navbar animated" ng-class="{fadeInDown: CalaosApp.isAuth()}"><a class=logo href=#>Calaos Web App</a> <button class="btn-navbar left" ng-click=goBack() ng-show=canGoBack()><i class="fa fa-arrow-left fa-2x fa-fw"></i></button> <button class="btn-navbar right" ng-click=signOut() ng-show=CalaosApp.isAuth()><i class="fa fa-sign-out fa-fw fa-2x"></i></button></nav><div class=content ng-class="{'content-max': !CalaosApp.isAuth()}"><div ui-view></div></div><div class="calaos-footer animated" ng-class="{fadeInUp: CalaosApp.isAuth()}"><ul class=calaos-footer-content><li class="menu home-menu" ng-class="{home_selected: $state.includes('home')}" ui-sref=home.list>Home</li><li class="menu media-menu" ng-class="{media_selected: $state.includes('audio')}" ui-sref=audio.list>Audio</li><li class="menu security-menu" ng-class="{security_selected: $state.includes('security')}" ui-sref=security.list>Security</li></ul></div><script src=scripts/vendor.js></script><script src=scripts/dev_config.js></script><script src=scripts/scripts.js></script></body></html>
